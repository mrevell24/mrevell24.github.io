        <h2>External Page Anchors(Hyper Links)</h2>

        </a>

        <p>
            If you want to read REALLY good manga,
            <a href="https://www.viz.com/shonenjump target=" target="_blank">
                visit shonenjump.com

        </p>

        <p>
            If you want to REALLY dig deep into web dev,
            <a href="https://developer.mozilla.org/en-US/" target="_blank">
                visit developer.mozilla.org
            </a>
        </p>

    </body>
