<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Themed Gallery Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="hero">
            <h1>WELCOME TO THE SEA LIFE!</h1>
        </div>
        <div class="single-column">
            <div class="h-masonry-gallery">

                <img src="images/baby-turtle.jpg" alt="baby sea turtle">
                <img src="images/big-seaturtle.jpg" alt="big sea turtle">
                <img src="images/crab.jpg" alt="crab on the beach">
                <img src="images/dolphin.jpg" alt="happy dolphin">
                <img src="images/jellyfish.jpg" alt="jellyfish">
                <img src="images/reef.jpg" alt="colorful ocean reef">
                <img src="images/shark.jpg" alt="dark scary shark">
                <img src="images/shell.jpg" alt="pretty sea shell">
                <img src="images/sleepy-seals.jpg" alt="sleepy seals">
                <img src="images/starfish.jpg" alt="under water starfish">
                <img src="images/sting-rays.jpg" alt="swimming sting rays">
                <img src="images/whale.jpg" alt="big whale">

            </div>
        </div>



    </body>
</html>
